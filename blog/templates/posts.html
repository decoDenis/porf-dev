{% extends 'layout.html' %}
{% block content %}

<h1>POSTS</h1>

{% for i in posts %}
    <div class="p-3">
        <div class="card card-body bg-black">
            <div class="row">
                <div class="col-3">
                    <img src="{{ i.image.url }}" alt="{{ i.title }}" class="img-fluid">
                </div>
                <div class="col-9">
                    <h2>{{ i.title }}</h2>
                    <!-- <p>{{ i.description | safe | truncatechars:100 }}</p> -->
                    <p>{{ i.description | striptags | truncatechars:100 }}</p>
                    <p>{{i.date | date:'d M Y'}}</p>
                    <a href="{% url 'blog:post_detail' i.id %}" class="btn btn-primary btn-sm">{{i.title}}</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
